<!DOCTYPE html="en">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}Company{% endblock %}</title>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ static_url_for('static', filename='build/default.bundle.css') }}"
        />
    </head>     
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="las la-fw la-desktop"></i>
                    Company
                </a>
                <div class="d-flex">
                    <a class="btn btn-secondary" href="/admin"><i class="las la-database"></i></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <main class="col-md-6 mx-auto">
                {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
                <div class="row mt-4">
                    <div class="col-md-12">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %} {% endwith %}
                {% block content %}{% endblock %}
            </main>
        </div>
        <script src="{{ static_url_for('static', filename='build/default_js.bundle.js') }}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
